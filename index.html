<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Lab: Card</title>
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/index.css">
	</head>
	<body>

		<article class="property">
			<section class = "a">
				<img class="houseImage" src="img/house.jpg" alt="">
				<div class ="headline"> Detached House - 5 Yrs old</div>
				<div class ="money"> $750,000 </div>
				<div class ="address"> 742 Evergreen Terrace </div>
			</section>
			<section class= "b">
				<ul class="rooms">
					<li><img class="icon" src="img/bedroom.svg" alt="A picture of a bed"><span class="howmany">3</span>  bedroom</li>
					<li><img class="icon" src="img/bathroom.svg" alt="A picture of a bathroom"><span class="howmany">2</span > bathroom</li>
				</ul>
			</section>
			<section class = "c">
				<div class = "headline2"> Realtor </div>
				<div class = "contactName">Anne Easley</div>
				<div class = "contactNumber">(555) 555-4321</div>
			</section>
			<section class = "d">
				<a href="https://sarah-murad.github.io/lab-card/" class="button">Learn More</a>
			</section>
		</article>

	</body>
</html>
